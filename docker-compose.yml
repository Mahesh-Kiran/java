version: "3.9"
services:
  app:
    image: myprojectimage
    container_name: myproject_app
    ports:
      - "9090:8080"   # HostPort:ContainerPort, App accessible at http://localhost:9090
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: mydb
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: myproject_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"   # Optional, only if you want to connect from host

volumes:
  db_data:




version: "3.8"
services:
  app:
    image: yourdockerhubusername/foodsystem:latest   # or build: .
    # if you have a Dockerfile that builds the app, uncomment:
    # build: .
    ports:
      - "7078:8080"   # map host 7078 -> container 8080 (sheet shows 7078)
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/fooddb
      - SPRING_DATASOURCE_USERNAME=fooduser
      - SPRING_DATASOURCE_PASSWORD=foodpass
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: fooddb
      POSTGRES_USER: fooduser
      POSTGRES_PASSWORD: foodpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
